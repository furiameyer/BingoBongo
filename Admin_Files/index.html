<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <title>Bingo Bongo Admin Console</title>

</head>
<body style="font-family: 'Fredoka One', cursive">
    
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Bingo Bongo Admin Panel</h1>
            <p class="lead">We use this screen to manually reset drawn numbers and connected players database.</p>
        </div>

        <div class="card">
            <div class="card-header">
                Launch Round (triggers random draw every 5 seconds)
            </div>
            <div class="card-body">
                <a href="#" class="btn btn-success" id="round-kickoff">Kick Off</a>
            </div>
        </div>

        <br>
            
        <div class="card">
            <div class="card-header">
                Drawn Numbers in Database
            </div>
            <div class="card-body">
                <p class="card-text" id="numbers-drawn"></p>
                <a href="#" class="btn btn-warning" id="clear-numbers-database">Reset Numbers</a>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Active Players in Database
            </div>
            <div class="card-body">
                <p class="card-text" id="active-players"></p>
                <a href="#" class="btn btn-warning" id="clear-players-database">Reset Players</a>
            </div>
        </div>
    </div>



    <!-- fireBase first, jQuery , moment, then my JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/admin.js"></script>
            
</body>
</html>
