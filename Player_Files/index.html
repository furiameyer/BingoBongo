<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Google Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <!-- Intro.js CSS for basic introduction and hints -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Bingo Bongo!</title>

</head>
<body class="bg-info">
    <div class="container-fluid">
    
        <!-- This is the navigation bar with user login html -->

        <nav class="navbar bg-info mb-5">
                <h1>Bingo Bongo!</h1>
                <div id="login-fields">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" placeholder="Enter user name" id="new-user-entry">
                        <button class="btn btn-success my-2 my-sm-0" id="start-playing" data-intro="Enter your user name to start playing!">Start Playing!</button>
                    </form>
                </div>
        </nav>

        <!-- This is the leaderboard html -->
    
        <div class="row">
            <div class="col-lg 3 col-12">
                <div class="card bg-info">
                    <div class="card-body">
                        <h5 class="card-title text-center text-light">Leader Board ⚔️</h5>
                        <ul class="list-group"></ul>
                    </div>
                </div>
            </div>

            <!-- This is the Drawn number html -->

            <div class="col-lg 3 col-6">
                <div class="card bg-info ml-1" data-intro="Game starts when there are at least three players connected">
                    <div class="card-body">
                        <h5 class="card-title text-center text-light">Latest Draw</h5>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-light text-center mt-5" style="width: 6rem; height: 6rem;">
                            <h2 id="current-draw"></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="bingo-button"></div>
            </div>

            <!-- This is the Bingo Card html -->

            <div class="col-lg 4 col-12">
                <table id="bingotable">
                    <tr>
                        <th class="purple">B</th>
                        <th class="purple">I</th>
                        <th class="purple">N</th>
                        <th class="purple">G</th>
                        <th class="purple">O</th>
                    </tr>
                    <tr>
                        <td id="square0"> &nbsp;</td>
                        <td id="square1"> &nbsp;</td>
                        <td id="square2"> &nbsp;</td>
                        <td id="square3"> &nbsp;</td>
                        <td id="square4"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td id="square5"> &nbsp;</td>
                        <td id="square6"> &nbsp;</td>
                        <td id="square7"> &nbsp;</td>
                        <td id="square8"> &nbsp;</td>
                        <td id="square9"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td id="square10"> &nbsp;</td>
                        <td id="square11"> &nbsp;</td>
                        <td id="squarefree">FREE</td>
                        <td id="square12"> &nbsp;</td>
                        <td id="square13"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td id="square14"> &nbsp;</td>
                        <td id="square15"> &nbsp;</td>
                        <td id="square16"> &nbsp;</td>
                        <td id="square17"> &nbsp;</td>
                        <td id="square18"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td id="square19"> &nbsp;</td>
                        <td id="square20"> &nbsp;</td>
                        <td id="square21"> &nbsp;</td>
                        <td id="square22"> &nbsp;</td>
                        <td id="square23"> &nbsp;</td>
                    </tr>
                </table>
            </div>

            <!-- Calling out the Chatbox API -->

            <div class="col-lg 2 col-12">
                <script src="https://www.shoutbox.com/chat/chat.js.php"></script>
                <script>var chat = new Chat(10);</script>
            </div>
        </div>
    </div>

<!-- fireBase first, jQuery , Intro.js, then my JS -->
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.js"></script>
<script src="assets/javascript/script.js"></script>
          
</body>
</html>
